<!DOCTYPE html>
<html>
<head>
    <style type="text/css">@import "style/style.css";</style>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body class="optionPage">
<div id="nav">
    <h2>Asus Download Master</h2>
    <center>Contribute to the project<br /><a href="https://github.com/rafel/Asus-Download-Master/">@Github</a></center>
</div>
<div id="content">
    <h1>Options</h1>
    <hr>
    <form id="optionsForm">
        <label>Host :</label>
        <input type="host" name="host" id="host" class="simple-form username" autocomplete="on" placeholder="e.g. mydomain.com:8081 or 192.168.1.1:8081...">
        <label>Username:</label>
        <input type="text" name="username" id="username" class="simple-form username" autocomplete="on" placeholder="Username">
        <label>Password:</label>
        <input type="password" name="password" id="password" class="simple-form username" placeholder="Password">
        <input type="submit" name="submit" value="Save" class="button">
    </form>
</div>

</body>
</html>
